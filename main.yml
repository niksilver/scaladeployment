  hosts: ec2hosts
  user: ubuntu
  sudo: false

  vars:
    app_name: critical-sight
    app_version: 0.1
    app_archive_dir: ../criticalsight/target/universal
    app_server_port: 9000
    app_server_pid_file: /tmp/play.pid

  roles:
    - webapp
